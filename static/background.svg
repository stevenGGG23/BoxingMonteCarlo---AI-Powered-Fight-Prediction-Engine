<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="g1" cx="50%" cy="20%" r="75%">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="50%" stop-color="#07102a"/>
      <stop offset="100%" stop-color="#07162e"/>
    </radialGradient>
    <linearGradient id="g2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.06)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.2)"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- Soft top light beams -->
  <g opacity="0.14" filter="url(#glow)">
    <ellipse cx="540" cy="80" rx="420" ry="140" fill="#6fb3ff" transform="rotate(-12 540 80)"/>
    <ellipse cx="1380" cy="80" rx="420" ry="140" fill="#ffd27f" transform="rotate(12 1380 80)"/>
  </g>

  <!-- Subtle vignette -->
  <rect width="100%" height="100%" fill="url(#g2)"/>

  <!-- Boxing ring suggestion -->
  <g transform="translate(0,620)">
    <rect x="120" y="160" width="1680" height="200" rx="12" fill="#0f1724" opacity="0.95"/>
    <rect x="160" y="120" width="1600" height="300" rx="8" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.03)"/>

    <!-- ropes -->
    <g stroke-linecap="round" stroke-width="8">
      <line x1="220" x2="1700" y1="160" y2="160" stroke="#e53e3e" stroke-opacity="0.9"/>
      <line x1="220" x2="1700" y1="200" y2="200" stroke="#2b6cb0" stroke-opacity="0.9"/>
      <line x1="220" x2="1700" y1="240" y2="240" stroke="#ffffff" stroke-opacity="0.06"/>
    </g>

    <!-- floor highlight -->
    <ellipse cx="960" cy="360" rx="680" ry="40" fill="rgba(255,255,255,0.03)"/>
  </g>

</svg>
